<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andri Dev</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <!-- Link ke file CSS yang sudah dikompilasi -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tugas.css" />
  </head>
  <body class="relative">
    <div class="conten-warna">
      <div class="code purple"></div>
      <div class="code medium-blue"></div>
      <div class="code light-blue"></div>
      <div class="code red"></div>
      <div class="code orange"></div>
      <div class="code yellow"></div>
      <div class="code cyan"></div>
      <div class="code light-green"></div>
      <div class="code lime"></div>
      <div class="code magenta"></div>
      <div class="code lightish-red"></div>
      <div class="code pink"></div>
    </div>
    <div class="section">
      <div class="conten-text">
        <div class="conten-text-max"></div>
        <div class="conten-icon">
          <div>
            <a id="whatsapp-link" target="_blank">
              <i class="ri-whatsapp-line"></i>
            </a>
          </div>
          <div>
            <a
              href="https://www.instagram.com/and_dev__/profilecard/?igsh=MXA2OTRycTd5ZWcyeA=="
            >
              <i class="ri-instagram-line"></i>
            </a>
          </div>
          <div>
            <a id="email-link" target="_blank">
              <i class="ri-mail-send-line"></i>
            </a>
          </div>
        </div>
        <div class="conten-tugas">
          <a href="#" class="button button--hoo">
            <div class="button__wrapper">
              <span class="button__text">Next</span>
            </div>
            <div class="characterBox">
              <div class="character wakeup">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
                <div class="charactor__body"></div>
              </div>
              <div class="character wakeup">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
                <div class="charactor__body"></div>
              </div>
              <div class="character">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
                <div class="charactor__body"></div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
